Skill:
  Name: Фразы
  Id: 21

New words: []

Phrases:
  - Phrase: Конечно!
    Translation: Of course!
  - Phrase: Доброе утро!
    Translation: Good morning!
    Alternative translations:
      - Good day!
  - Phrase: Доброе утро, я – Анна.
    Alternative versions:
      - Доброе утро, я Анна.
    Translation: Good morning, I am Anna.
  - Phrase: Меня зовут Борис.
    Alternative versions:
      - Меня зовут Борис.
    Translation: My name is Boris.
    Alternative translations:
      - I am called Boris.
      - I'm called Boris.
  - Phrase: Как дела?
    Translation: How are you?
  - Phrase: Что случилось?
    Alternative versions:
      - Что происходит?
    Translation: What's up?
  - Phrase: Очень приятно.
    Translation: Nice to meet you.
    Alternative translations:
      - Nice meeting you.
  - Phrase: До скорого!
    Translation: See you later!
    Alternative translations:
      - See you soon!
  - Phrase: Как тебя зовут?
    Translation: What's your name?
    Alternative translations:
      - What is your name?
  - Phrase: Как вы?
    Translation: How are you? (formal version)
  - Phrase: Как ты?
    Translation: How are you? (friendly version)
  - Phrase: А ты?
    Translation: And you?
    Alternative translations:
      - А вы? (formal version)
  - Phrase: Откуда вы?
    Translation: Where are you from? (formal version)
  - Phrase: Откуда ты?
    Translation: Where are you from? (friendly version)
  - Phrase: Я из...
    Translation: I am from...
  - Phrase: Не за что.
    Translation: You're welcome.
  - Phrase: Извините.
    Translation: I'm sorry.
  - Phrase: Взаимно.
    Translation: Likewise.
  - Phrase: С позволения.
    Translation: Excuse me (need to get through).
  - Phrase: Простите.
    Translation: Excuse me (accident).
  - Phrase: До завтра.
    Translation: Until tomorrow.
  - Phrase: Мне пора идти.
    Translation: I've gotta go.
  - Phrase: У меня все хорошо, спасибо.
    Translation: I am well, thanks.
  - Phrase: Добрый день!
    Translation: Good afternoon!
    Alternative translations:
      - Good evening!
  - Phrase: Доброй ночи, Борис!
    Translation: Good night, Boris!

