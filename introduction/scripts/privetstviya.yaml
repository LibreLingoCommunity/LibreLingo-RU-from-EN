Skill:
  Name: Приветствия
  Id: 20

New words: []

Phrases:
  - Phrase: Привет
    Translation: Hello
  - Phrase: Доброе утро
    Translation: Good morning
  - Phrase: Добрый день
    Translation: Good afternoon
  - Phrase: Добрый вечер
    Translation: Good evening
  - Phrase: Как дела?
    Translation: How's it going?
    Alternative versions:
      - Как ты?
      - Как вы?
      - Что случилось?
    Alternative translations:
      - How are you?
  - Phrase: Приятно познакомиться
    Translation: Nice to meet you
  - Phrase: Привет! Что случилось?
    Translation: Hi! What's up?
  - Phrase: Хорошего дня!
    Translation: Have a nice day!
  - Phrase: Рад тебя видеть!
    Translation: Nice to see you!
    Alternative translations:
      - So happy to see you!
      - Delighted to see you!
  - Phrase: Давно не виделись!
    Translation: Long time no see!
  - Phrase: Как поживаешь?
    Translation: How are you?
  - Phrase: Привет!
    Translation: A casual way to say hello.
  - Phrase: Увидимся!
    Translation: See you!
  - Phrase: До скорого!
    Translation: See you soon!

