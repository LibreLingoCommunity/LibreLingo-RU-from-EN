Phrases:
  - Phrase:  У меня есть кошки и собаки.
    Translation: I have cats and dogs.
    
  - Phrase: На столе лежат книги.
    Translation: There are books on the table.
    Alternative versions:
      - Книги лежат на столе.
    Alternative translations:
      - The books are on the table.
      
  - Phrase:  Это красивые столы.
    Translation: These are beautiful tables.
    
  - Phrase:  Кошки играют с собаками.
    Translation: Cats play with dogs.
    
  - Phrase:  Я читаю много книг.
    Translation: I read many books.
    
