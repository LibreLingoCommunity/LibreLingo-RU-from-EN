Phrases:
  - Phrase: Врач лечит пациентов.
    Translation: The doctor treats patients.
    
  - Phrase: Учитель объясняет урок.
    Translation: The teacher explains the lesson.
    
  - Phrase: Инженер проектирует здания.
    Translation: The engineer designs buildings.
    
  - Phrase: Повар готовит еду.
    Translation: The cook prepares food.
    Alternative versions:
      - Шеф-повар готовит еду.
    Alternative translations:
      - The chef prepares food.
      
  - Phrase: Врачи работают в больнице.
    Translation: Doctors work in a hospital.
    
  - Phrase: Учителя учат студентов.
    Translation: Teachers teach students.
    
